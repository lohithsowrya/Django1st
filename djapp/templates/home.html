<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Home</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
/* ---- GLOBAL ---- */
body{
    font-family: Poppins, sans-serif;
    margin:0;
    background:#0f172a;
    color:white;
}
nav{
    width:100%;
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:15px 40px;
    backdrop-filter: blur(10px);
    background: rgba(255,255,255,0.05);
    position:sticky;
    top:0;
}
nav a{
    color:#cbd5e1;
    text-decoration:none;
    margin:0 15px;
    font-weight:500;
    transition:.3s;
}
nav a:hover{
    color:white;
    transform:translateY(-3px);
}
.hero{
    text-align:center;
    margin-top:80px;
}
.hero h1{
    font-size:40px;
    animation:fadeUp 1s ease;
}
.hero p{
    color:#94a3b8;
    font-size:18px;
}
@keyframes fadeUp{
    0%{opacity:0; transform:translateY(20px);}
    100%{opacity:1; transform:translateY(0);}
}
.card-box{
    display:flex;
    justify-content:center;
    gap:20px;
    margin-top:50px;
}
.card{
    background:rgba(255,255,255,0.05);
    padding:20px;
    width:250px;
    border-radius:15px;
    transition:.3s;
}
.card:hover{
    transform:translateY(-10px);
    box-shadow:0 10px 25px rgba(0,0,0,0.4);
}
</style>
</head>
<body>

<nav>
  <div style="font-size:22px;font-weight:600;">MySite</div>
  <div>
    <a href="#">Home</a>
    <a href="/about">About</a>
    <a href="/login">Login</a>
    <a href="/register">Register</a>
  </div>
</nav>

<section class="hero">
    <h1>Welcome to MySite</h1>
    <p>Your modern animated Django UI setup.</p>

    <div class="card-box">
        <div class="card">
            <h3>Fast</h3>
            <p>Clean UI and lightweight animations.</p>
        </div>
        <div class="card">
            <h3>Responsive</h3>
            <p>Works perfectly on any device.</p>
        </div>
        <div class="card">
            <h3>Beautiful</h3>
            <p>Modern and smooth UI experience.</p>
        </div>
    </div>
</section>

</body>
</html>
