<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
<style>
body{font-family:Poppins;background:#0f172a;color:white;margin:0}
nav{display:flex;justify-content:space-between;align-items:center;padding:15px 40px;background:rgba(255,255,255,0.05);backdrop-filter:blur(10px)}
nav a{color:#cbd5e1;margin:0 15px;text-decoration:none;transition:.3s}
nav a:hover{color:white;transform:translateY(-3px)}
.form-box{
    width:350px;
    margin:80px auto;
    background:rgba(255,255,255,0.05);
    padding:30px;
    border-radius:15px;
    animation:slide 1s ease;
}
@keyframes slide{
    0%{opacity:0;transform:translateY(30px);}
    100%{opacity:1;transform:translateY(0);}
}
input{
    width:100%;
    padding:12px;
    margin:10px 0;
    border-radius:10px;
    border:none;
}
button{
    width:100%;
    padding:12px;
    background:#6366f1;
    border:none;
    border-radius:10px;
    color:white;
    font-size:15px;
    cursor:pointer;
    transition:.3s;
}
button:hover{
    background:#4f46e5;
}
</style>
</head>
<body>

<nav>
  <div style="font-size:22px;font-weight:600;">MySite</div>
  <div>
    <a href="#">Home</a>
    <a href="/about">About</a>
    <a href="/login">Login</a>
    <a href="/register">Register</a>
  </div>
</nav>

<div class="form-box">
    <h2 style="text-align:center">Login</h2>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>

        <input type="password" name="password" placeholder="Password" required>

        <button type="submit">Login</button>
    </form>
</div>

</body>
</html>
